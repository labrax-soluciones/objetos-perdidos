security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Usuario
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        login:
            pattern: ^/api/auth/login
            stateless: true
            json_login:
                check_path: /api/auth/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            jwt: ~

        main:
            lazy: true
            provider: app_user_provider

    access_control:
        - { path: ^/api/auth/(login|register|forgot-password|reset-password|verify-email), roles: PUBLIC_ACCESS }
        - { path: ^/api/objetos$, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/objetos/\d+$, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/categorias, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/subastas, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/superadmin, roles: ROLE_SUPERADMIN }
        - { path: ^/api/admin, roles: ROLE_ADMIN }
        - { path: ^/api, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPERADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
