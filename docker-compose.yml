version: '3.8'

services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: objetos_perdidos_php
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - postgres
      - redis
    environment:
      - APP_ENV=dev
      - DATABASE_URL=postgresql://objetos:objetos_password@postgres:5432/objetos_perdidos?serverVersion=16&charset=utf8
      - REDIS_URL=redis://redis:6379

  nginx:
    image: nginx:alpine
    container_name: objetos_perdidos_nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend/public:/var/www/html/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  postgres:
    image: postgis/postgis:16-3.4
    container_name: objetos_perdidos_postgres
    environment:
      POSTGRES_DB: objetos_perdidos
      POSTGRES_USER: objetos
      POSTGRES_PASSWORD: objetos_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: objetos_perdidos_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    container_name: objetos_perdidos_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_access_key
      MINIO_ROOT_PASSWORD: minio_secret_key
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  mailhog:
    image: mailhog/mailhog
    container_name: objetos_perdidos_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
  redis_data:
  minio_data:
